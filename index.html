<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulários Google</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container-sm {
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container-sm text-center">
    <h4 class="mb-3">Links de Formulários</h4>

    <div class="mb-3">
      <label class="form-label">Link (somente leitura):</label>
      <input type="url" id="linkFormulario" class="form-control text-center" readonly>
    </div>

    <div>
      <a id="abrirFormulario" href="#" target="_blank" class="btn btn-primary w-100">Abrir Formulário</a>
    </div>
  </div>

  <script>
    // Defina o link do formulário manualmente aqui:
    const linkDoFormulario = "https://forms.gle/seuLinkAqui";

    // Preenche o campo de input e o botão com o link
    document.getElementById("linkFormulario").value = linkDoFormulario;
    document.getElementById("abrirFormulario").href = linkDoFormulario;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
