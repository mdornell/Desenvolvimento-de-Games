<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links de Formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center">Links de Formulários do Google</h2>
    
    <!-- Formulário para adicionar links -->
    <form id="formularioLinks" class="mb-4">
      <div class="mb-3">
        <label for="linkFormulario" class="form-label">Insira o link do formulário:</label>
        <input type="url" class="form-control" id="linkFormulario" placeholder="https://forms.gle/exemplo" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Link</button>
    </form>

    <!-- Lista de links adicionados -->
    <h5>Formulários Adicionados:</h5>
    <ul id="listaLinks" class="list-group">
      <!-- Itens adicionados dinamicamente -->
    </ul>
  </div>

  <script>
    const formulario = document.getElementById('formularioLinks');
    const lista = document.getElementById('listaLinks');

    formulario.addEventListener('submit', function(event) {
      event.preventDefault();
      const link = document.getElementById('linkFormulario').value;

      if (link) {
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        lista.appendChild(item);

        formulario.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
